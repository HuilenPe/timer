<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
    <!--SI PONEMOS EL DEFER NOS SIRVE PARA NO TENER QUE IMPORTARLO AL FINAL ANTES DEL BODY--> 
   
    <title>Cronomentro</title>
</head>

<body>
    <main>
        <div class="circle">
            <div id="stopwatch" class="stopwatch">00:00</div> <!--AQUÍ SE VEN LOS NÚMEROS DEL CRONOMETRO -->
            <div class="buttons">
                <div class="stop" onclick="stop()"> </div>
                <div id="play-pause" class="paused" onclick="playPause()"></div>
            </div>
        </div>
        <div id="seconds-sphere" class="seconds-sphere"></div>
    </main>
</body>

</html>
